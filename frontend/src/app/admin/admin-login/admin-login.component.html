<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto" id="login-btn">
              <h3 class="login-heading mb-4">Welcome back!</h3>
              <form>
                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputCode"
                    class="form-control"
                    placeholder="Code"
                    required
                    autofocus
                    [(ngModel)]="inputCode"
                    name="code"
                  />
                  <label for="inputCode">Admin code</label>
                </div>

                <div
                  *ngIf="inputCode == adminCode"
                  class="container-login100-form-btn"
                >
                  <button
                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    type="submit"
                    (click)="showDiv()"
                  >
                    Submit
                  </button>
                </div>
                <div
                  *ngIf="inputCode != adminCode"
                  class="container-login100-form-btn"
                >
                  <button
                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    type="submit"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-9 col-lg-8 mx-auto" id="login-input">
              <a href="login" style="text-decoration: none">Back</a>
              <h3 class="login-heading mb-4">Login as Admin</h3>
              <form>
                <div class="form-label-group">
                  <input
                    #username
                    type="text"
                    id="inputUser"
                    class="form-control"
                    placeholder="Username"
                    required
                    autofocus
                  />
                  <label for="inputUser">Username</label>
                </div>

                <div class="form-label-group">
                  <input
                    #password
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                  type="submit"
                  (click)="sendLogin(username.value, password.value)"
                >
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
