<form class="needs-validation mx-auto cre-e" style="max-width: 70%" novalidate>
  <div class="cre-box">
    <h2 class="text-center text-dark mb-5">Post article</h2>
    <div class="form-row">
      <!--Title-->
      <div class="col-md-12 mb-3 form-group" [formGroup]="form">
        <label for="titleInput" class="font-weight-bold">Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter title here..."
          id="titleInput"
          formControlName="title"
          required
        />
      </div>

      <!--Content-->
      <div class="col-md-12 mb-3 form-group" [formGroup]="form">
        <label for="contentInput" class="font-weight-bold">Content</label>
        <textarea
          type="text"
          class="form-control"
          id="contentInput"
          placeholder="Enter content here..."
          rows="10"
          formControlName="content"
          required
        ></textarea>
      </div>

      <!--Author-->
      <div class="col-md-12 mb-3 form-group" [formGroup]="form">
        <label for="authorInput" class="font-weight-bold">Author</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter title here..."
          id="authorInput"
          formControlName="author"
          required
        />
      </div>
    </div>

    <!--Image-->
    <div class="form-group" [formGroup]="form">
      <label class="form-label font-weight-bold" for="customFile">
        Article image
      </label>
      <input
        type="file"
        class="form-control"
        id="customFile"
        accept="image/*"
        formControlName="image"
        (change)="setImage($event)"
      />
    </div>

    <!-- <div class="form-group">
      <div class="form-check" [formGroup]="form">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck"
          formControlName="agreeTerm"
          required
        />
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
      </div>
    </div> -->

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      Post article
    </button>

    <button class="btn btn-light ml-3" type="button" (click)="routerBack()">
      Cancel
    </button>
  </div>
</form>
