<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div
        class="login100-form-title"
        style="background-image: url(../assets/image/admin.jpg)"
      >
        <span class="login100-form-title-1"> Admin Sign In </span>
      </div>

      <form
        class="login100-form validate-form"
        (ngSubmit)="sendLogin(username.value, password.value)"
      >
        <div
          class="wrap-input100 validate-input m-b-26"
          data-validate="Username is required"
        >
          <span class="label-input100">Username</span>
          <input
            #username
            class="input100"
            type="text"
            name="username"
            placeholder="Enter username"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input m-b-18"
          data-validate="Password is required"
        >
          <span class="label-input100">Password</span>
          <input
            #password
            class="input100"
            type="password"
            name="pass"
            placeholder="Enter password"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-b-30">
          <div>
            <a href="#" class="txt1 login-a"> Forgot Password? </a>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
