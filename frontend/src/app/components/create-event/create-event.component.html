<app-navbar-manager></app-navbar-manager>

<h2 class="cre-e text-center text-dark">Create new Event</h2>

<form class="needs-validation mx-auto cre-e" novalidate style="max-width: 70%">
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <label for="validationCustom01" class="font-weight-bold">Title</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        placeholder="Enter title here..."
        required
      />
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please enter title.</div>
    </div>
    <div class="col-md-12 mb-3">
      <label for="validationCustom02" class="font-weight-bold">Content</label>
      <textarea
        type="text"
        class="form-control"
        id="validationCustom02"
        placeholder="Enter content here..."
        rows="10"
        required
      ></textarea>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please enter content.</div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom03" class="font-weight-bold"
        >Start date</label
      >
      <input
        type="date"
        class="form-control"
        id="validationCustom03"
        min="{{ today }}"
        [(ngModel)]="startdate"
        name="start"
        required
      />
      <div class="invalid-feedback">Please provide a valid date.</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom04" class="font-weight-bold">End date</label>
      <input
        type="date"
        class="form-control"
        id="validationCustom04"
        min="{{ startdate }}"
        [(ngModel)]="enddate"
        name="end"
        required
      />
      <div class="invalid-feedback">Please provide a valid date.</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom05" class="font-weight-bold"
        >Last update date</label
      >
      <input
        type="date"
        class="form-control"
        id="validationCustom05"
        min="{{ enddate }}"
        required
      />
      <div class="invalid-feedback">Please provide a valid date.</div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck"
        required
      />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Create event</button>
</form>
