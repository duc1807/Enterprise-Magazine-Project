<!-- Modal -->
<div *ngFor="let art of articles; let i = index">
  <div
    class="modal fade"
    id="modal{{ i }}"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-centered modal-dialog-full-width"
      role="document"
    >
      <div class="modal-content modal-content-full-width">
        <div class="modal-header modal-header-full-width">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Comment submission
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- File -->
            <div
              class="embed-responsive embed-responsive-4by3 col-sm-12 col-md-12 col-lg-9"
            >
              <iframe
                class="embed-responsive-item"
                src="https://drive.google.com/file/d/1I8Ud7Rhx7tsIqVjbPY55HJyqe1yfLTG2/preview?fbclid=IwAR0DY9CRm8xgUBbr_4VLzDmPgk_Wfgmsj6Z79kGQ-e6BP73fy0PUfFEo-dQ"
                height="800px"
                width="1000px"
              ></iframe>
            </div>
            <!-- Option comment -->
            <div class="col-sm-12 col-md-12 col-lg-3">
              <div class="row">
                <!--Radio-->
                <div class="col-sm-12 container">
                  <fieldset class="form-group">
                    <div class="row">
                      <legend
                        class="col-form-label col-sm-2 col-lg-4 col-xl-3 pt-0 font-weight-bold"
                      >
                        Approve
                      </legend>
                      <div class="col-sm-8 col-md-6 col-xl-9">
                        <div class="row">
                          <div
                            class="form-check col-sm-3 col-lg-8 col-lg-12 col-xl-6"
                          >
                            <input
                              type="radio"
                              class="btn-check"
                              name="options-outlined{{ i }}"
                              id="success-outlined{{ i }}"
                              autocomplete="off"
                            />
                            <label
                              class="btn btn-outline-success"
                              for="success-outlined{{ i }}"
                              >Accept</label
                            >
                          </div>
                          <div
                            class="form-check col-sm-3 col-md-3 col-lg-12 col-xl-6"
                          >
                            <input
                              type="radio"
                              class="btn-check"
                              name="options-outlined{{ i }}"
                              id="danger-outlined{{ i }}"
                              autocomplete="off"
                            />
                            <label
                              class="btn btn-outline-danger"
                              for="danger-outlined{{ i }}"
                              >Decline</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <!-- Comment -->
                <div class="col-sm-12">
                  <form>
                    <div class="form-group row">
                      <label
                        for="inputComment"
                        class="col-sm-12 col-form-label font-weight-bold"
                        >Comment</label
                      >
                      <div class="col-sm-12">
                        <textarea
                          type="email"
                          class="form-control"
                          id="inputComment"
                          placeholder="Enter comment here..."
                          rows="10"
                          required
                        ></textarea>
                      </div>
                    </div>
                  </form>
                </div>
                <!--Footer modal-->
                <div class="modal-footer col-sm-12">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
