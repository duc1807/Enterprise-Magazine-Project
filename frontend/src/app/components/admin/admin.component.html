<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div
        class="login100-form-title"
        style="background-image: url(../assets/image/admin.jpg)"
      >
        <span class="login100-form-title-1"> Admin Sign In </span>
      </div>

      <form class="login100-form validate-form">
        <div
          class="wrap-input100 validate-input m-b-26"
          data-validate="Username is required"
        >
          <span class="label-input100">Admin code</span>
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Enter code"
            [(ngModel)]="inputCode"
          />
          <span class="focus-input100"></span>
        </div>

        <div *ngIf="inputCode == adminCode" class="container-login100-form-btn">
          <button class="login100-form-btn" routerLink="/adlogin">
            Submit
          </button>
        </div>
        <div *ngIf="inputCode != adminCode" class="container-login100-form-btn">
          <button class="login100-form-btn" routerLink="/admin">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
